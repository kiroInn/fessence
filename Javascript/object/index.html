        // 对象类Object 面向对象编程的基础

        // Create 构造函数Object
        var person1 = new Object();
        person1.name = 'teahcerWang';
        person1.age = 27;
        person1.introCount = 0;
        person1.intro = function () {
            console.log('我是' + this.name +
                '年龄' + this.age +
                '是我第' + this.introCount++ + '为大家介绍');
        }

        // Create 字面量表示
        var person2 = {
            name: "teacherZhang",
            age: 27,
            isMale: true,
            introCount: 0,
            intro: function () {
                console.log('我是' + this.name +

                    '是我第' + this.introCount++ + '为大家介绍');
            }
        };
        person1.age;
        person2.isMale;
